<div>
    <section class="row">
        <section class="leftWelcome col-6 d-none d-md-block">
            <div class="wrap-messages">
                <div class="row one">
                    <strong>
                        <i class="fas fa-female"></i>
                        <i class="fas fa-female"></i> Construye redes de apoyo</strong>
                </div>
                <div class="row two">
                    <strong>
                        <i class="fas fa-calendar-alt"></i> Enterate de eventos</strong>
                </div>
                <div class="row tree">
                    <strong>
                        <i class="fas fa-comments"></i> Unete a la conversación</strong>
                </div>
            </div>
        </section>
        <section class="rightWelcome align-self-xl-center col-sm-9 col-md-6 col-xl-6">
            <div class="logo-first">
                <img src="../assets/images/logo.png" class="img-fluid" alt="Responsive image">
            </div>
            <p class="messageOne col-sm-12 col-6 font-weight-bold">Únete hoy a la primera Red Social feminista</p>
            <div class="row">
                <button class="btn mx-auto col-sm-3 col-md-8 col-xl-6 font-weight-bold" style="width: 200px;" id="buttonSignIn">Registrate</button>
            </div>
            <div class="row">
                <button class="btn mx-auto col-sm-3 col-md-8 col-xl-6 font-weight-bold" style="width: 200px;" id="buttonLogin">Iniciar
                    Sesión</button>
            </div>
        </section>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Registrate</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
