<div>
  <nav class="navbar sticky-top navbar-light navbar-expand-lg" style="background-color: #F081A8;" *ngIf="isLogin">
    <a class="navbar-brand" routerLink="/wall">
      <img src="https://raw.githubusercontent.com/AnndyGrs/cdmx-social-network-frameworks/master/src/assets/images/logo.png"
        height="30" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <img src="{{userPhoto}}" class="rounded-circle">
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">{{ nameUser }}</a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" routerLink="/profile"><i class="fas fa-user"></i> Perfil</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logOut()"><i class="fas fa-sign-out-alt"></i> Cerrar sesion</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
