<nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #F081A8;" *ngIf="isLogin">
  <a class="navbar-brand">
    <img src="https://raw.githubusercontent.com/AnndyGrs/cdmx-social-network-frameworks/master/src/assets/images/logo.png"
      height="30" alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <img src="{{userPhoto}}" class="rounded-circle">
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="modal" data-target="#exampleModal">{{nameUser}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logOut()"><i class="fas fa-sign-out-alt"></i> Cerrar sesion</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Perfil</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="mx-auto" style="width: 20rem;">
          <img class="card-img-top" src="{{userPhoto}}" alt="Card image cap">
          <div class="card card-body">
            <h5 class="card-title">{{ nameUser }}</h5>
            <p class="card-text">Correo: {{ userEmail }} </p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn buttonSignIn" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
